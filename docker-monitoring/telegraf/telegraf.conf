[global_tags]

[agent]
  interval="10s"
  round_interval=true
  metric_batch_size=1000
  metric_buffer_limit=10000
  collection_jitter = "0s"
  flush_jitter = "0s"
  precision= ""
  quiet=false
  logtarget= "file"
  logfile="/var/log/telegraf/telegraf.log"
  logfile_rotation_max_size="100MB"
  logfile_rotation_max_archives=3
  hostname=""
  omit_hostname=false

[[inputs.cpu]]
  percpu=true
  totalcpu=true
  collect_cpu_time=false
  report_active=false
  name_suffix="_tel"

[[outputs.influxdb]]
  urls=["http://influxdb:8086"]
  database="telemetry"
  skip_database_creation=true
  username="admin"
  password="admin"
  namepass=["*_tcp"]

