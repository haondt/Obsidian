checks:
  - varken:
      source:
        type: docker-hub
        namespace: boerderij
        repository: varken
        tag: develop
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: FEE4DF
          template: "New version of `${docker_hub__image}` pushed ${docker_hub__last_updated}."
      period: 1d
  - Lidarr:
      source:
        type: github
        owner: Lidarr
        repo: Lidarr
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: 00a65b
          template: github-discord
      period: 1d
  - Radarr:
      source:
        type: github
        owner: Radarr
        repo: Radarr
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: e0ab2a
          template: github-discord
      period: 1d
  - sonarr:
      source:
        type: apt
        url: https://apt.sonarr.tv/debian
        component: main
        dist: jessie
        package: sonarr
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: 1d819f
          template: "Version $apt__version of Sonarr has been released."
      period: 1d
  - Bazarr:
      source:
        type: github
        owner: morpheus65535
        repo: bazarr
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: 9c36b5
          template: github-discord
      period: 1d
  - plex:
      source:
        type: docker-hub
        namespace: linuxserver
        repository: plex
        tag: latest
      destinations:
        - type: discord
          webhookURL: ${PYREMINDER_DISCORD_WEBHOOK_URL}
          color: d5991e
          template: "New version of Plex pushed ${docker_hub__last_updated}. Get it [here](${meta__plex_url})."
      meta:
        plex_url: "https://www.plex.tv/en-ca/media-server-downloads/"
      period: 1d



templates:
  github-discord: |
    Version ${github__tag} of ${check__name} has been released. Get it [here](${github__url}).
