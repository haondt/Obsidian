version: "3.2"
name: docker-media
services:
  portainer:
    image: portainer/agent:latest
    labels:
      com.obsidian.host: "docker-media"
      com.obsidian.service: "portainer-agent"
    container_name: portainer_agent
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    restart: unless-stopped
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    labels:
      com.obsidian.host: "docker-media"
      com.obsidian.service: "lidarr"
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATA_DIR}/lidarr/config:/config
      - ${VOLUME_1}:/mnt/0
      - ${DOWNLOAD_DIR}:/RAID10Plex/transmission/completed
    ports:
      - 8686:8686
    restart: unless-stopped
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    labels:
      com.obsidian.host: "docker-media"
      com.obsidian.service: "telegraf"
    user: "telegraf:${DOCKER_GROUP}"
    group_add:
      - "${DOCKER_GROUP}"
      - "${PGID}"
    hostname: docker-media
    ports:
      - 57100:57100
      - 57500:57500
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
      INFLUXDB_TELEGRAF_TOKEN: "${INFLUXDB_TELEGRAF_TOKEN}"
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
  promtail:
    image: grafana/promtail:2.7.1
    container_name: promtail
    labels:
      com.obsidian.host: "docker-media"
      com.obsidian.service: "promtail"
    group_add:
      - "${DOCKER_GROUP}"
      - "${PGID}"
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
